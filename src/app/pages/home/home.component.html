<div class="row dashboard-chart">
    <div class="col-md-4 col-lg-4 col-sm-4">
        <h5>Tasks Distribution</h5>
    <canvas baseChart
        [labels]="doughnutChartLabels"
        [datasets]="doughnutChartDatasets"
        [options]="doughnutChartOptions"
        [legend]="true"
        [type]="'doughnut'">
</canvas>
</div>
<div class="col-md-4 col-lg-4 col-sm-4">
    <h5>Tasks by Beinex Sectors</h5>
    <ngx-charts-bar-horizontal-stacked
    [view]=[400,150]
    [results]="multi"
    [gradient]="gradient"
    [yAxis]="showYAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [barPadding]="12"
    >
  </ngx-charts-bar-horizontal-stacked>
</div>
<div class="col-md-4 col-lg-4 col-sm-4">
    <h5>Tasks by Auraa</h5>

    [results]="multi"
    [gradient]="gradient"
    [yAxis]="showYAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [barPadding]="12"
    >
  </ngx-charts-bar-horizontal-stacked>

</div>


</div>
